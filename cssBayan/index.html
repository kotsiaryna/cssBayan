<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>CSSBayan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>

          <div class="item__icon"></div>
        </div>
        <img class="item__img" src="./assets/images/mem1.jpg" alt="mem1">
      </label>
      <label class="item">
        <input type="radio" name="bayan">
        <div class="item__inner">
          <p class="item__text">Internal Server Error</p>
          <div class="item__icon"></div>
        </div>
        <img class="item__img" src="./assets/images/mem2.jpg" alt="mem2">
      </label>
      <label class="item">
        <input type="radio" name="bayan">
        <div class="item__inner">
          <p class="item__text">The Beauty and The Beast</p>
          <div class="item__icon"></div>
        </div>
        <img class="item__img" src="./assets/images/mem3.jpg" alt="mem3">

      <label class="item">
        <input type="radio" name="bayan">
        <div class="item__inner">

        <img class="item__img" src="./assets/images/mem4.jpg" alt="mem4">

      <label class="item">
        <input type="radio" name="bayan">
        <div class="item__inner">
          <p class="item__text">Hello world... ?</p>
          <div class="item__icon"></div>
        </div>
        <img class="item__img" src="./assets/images/mem5.jpg" alt="mem5">
      </label>
      <label class="item">
        <input type="radio" name="bayan">
        <div class="item__inner">
          <p class="item__text">Painter</p>
          <div class="item__icon">
          </div>
        </div>
        <img class="item__img" src="./assets/images/mem6.jpg" alt="mem6">
      </label>
    </div>
  </main>
  <footer>
    <a href="https://github.com/katrin-brest" target="_blank"><img class="footer__icon" src="./assets/icons/gh.png" alt="gh-logo"></a>
    <a href="https://rs.school/js/" target="_blank"><img class="footer__icon" src="./assets/icons/rs_school.svg" alt="rs-logo"></a>
  </footer>

</html>
